<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
            z-index: 1;
        }
        @keyframes grid-move { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }

        .container {
            position: relative;
            z-index: 10;
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .hero-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f0f;
            box-shadow: 0 0 20px #f0f;
            margin-bottom: 25px;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            color: #0ff;
            text-transform: uppercase;
            animation: neon-flicker 1.5s infinite alternate;
        }
        @keyframes neon-flicker {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff; }
            50% { text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 8px #0ff, 0 0 12px #0ff; }
        }

        .subtitle { font-size: 1.5em; color: #f0f; margin-bottom: 30px; font-weight: 700; }

        .message-section, .wish {
            background: rgba(255, 0, 255, 0.05);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 0, 255, 0.2);
            text-align: right;
        }
        .message-section h2 { color: #0ff; text-align: center; margin-bottom: 15px; }
        .wish strong { color: #f0f; display: block; margin-bottom: 5px; }

        /* Floating Shapes */
        .shape {
            position: absolute;
            opacity: 0.5;
            animation: float-shape 10s infinite ease-in-out;
        }
        .shape1 { width: 50px; height: 50px; background: #0ff; left: 10%; animation-delay: 0s; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .shape2 { width: 70px; height: 70px; background: #f0f; right: 15%; animation-delay: 2s; border-radius: 50%; }
        .shape3 { width: 60px; height: 60px; background: #ff0; left: 80%; animation-delay: 4s; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        @keyframes float-shape { 0%, 100% { transform: translateY(100vh) rotate(0deg); } 50% { transform: translateY(-100vh) rotate(360deg); } }

        .confetti { position: absolute; width: 8px; height: 8px; animation: confetti-fall 3s linear infinite; }
        @keyframes confetti-fall { to { transform: translateY(110vh) rotate(360deg); } }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <div class="container">
        <header>
            <img src="https://placehold.co/200x200" alt="Friend's Photo" class="hero-image">
            <h1>Happy Birthday</h1>
            <p class="subtitle">[Your Friend's Name]</p>
        </header>
        <main>
            <section class="message-section">
                <h2>System Message</h2>
                <p>Dear friend, hope your new year is full of epic wins and great adventures. Glad you're on my team!</p>
            </section>
            <section class="wishes">
                <h2 style="text-align: center; color: #0ff; margin-bottom: 20px;">Incoming Messages</h2>
                <div class="wish"><strong>From Alex:</strong><p>Have the best day, man!</p></div>
                <div class="wish"><strong>From Chloe:</strong><p>Happy Birthday! You rock!</p></div>
            </section>
        </main>

        <!-- فوتر اضافه شده -->
        <footer>
            Made with 💙 by <b>rakutan</b>
        </footer>
    </div>

    <script>
        const confettiCount = 30;
        const colors = ['#0ff', '#f0f', '#ff0', '#0f0'];
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div'); confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
